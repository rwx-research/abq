[package]
name = "abq_generic_test_runner"
version = "0.1.0"
edition = "2021"

[lib]
name = "abq_generic_test_runner"
path = "src/lib.rs"

[[bin]]
name = "abq_worker_harness"
path = "src/test_harness.rs"

[dependencies]
abq_runner_protocol = { path = "../protocol" }
abq_utils = { path = "../../abq_utils" }
serde = "1.0.144"
serde_derive = "1.0.144"
serde_json = "1.0.85"

tracing = "0.1.36"
clap = { version = "3.2.20", features = ["derive"] }
anyhow = "1.0.64"
thiserror = "1.0.34"

[features]
test-abq-jest = []

[dev-dependencies]
insta = { version = "1.19.1", features = ["json"] }
